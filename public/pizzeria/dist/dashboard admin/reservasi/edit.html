            <form action="">
                <div class="row">
                    <div class="col-md-6">
                        <p>Nama : </p>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">

                    </div>
                    <div class="col-md-6">

                                <option value="">4</option>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea name="" class="form-control" id="" cols="30"
                                rows="10">Booking meja nomor 12 di hari selasa</textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p>Status : </p>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <select name="" id="" class="form-control">
                                <option value="">Booked</option>
                                <option value="">Pending</option>
                                <option value="">Cancelled</option>
                                <option value="">Finished</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
